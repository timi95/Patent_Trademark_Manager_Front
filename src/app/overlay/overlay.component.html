<div *ngIf="active" class="overlay" >
  <form 
      action="" 
      class="modal-content" 
      *ngIf="formType == formTypes[0]"
      [formGroup]="createForm" 
      (ngSubmit)="onSubmit('create')">
    <header>
      <h3>Create an Amendment Action</h3>
      <a class="cancel" (click)="setInactive()">Close</a>
    </header>
    <div class="">
      <ul class="form-list">
        <li>
          <label for="date_amendment_instruction_received">
            Date Amendment Instruction recieved
          </label>
          <input type="date" formControlName="date_amendment_instruction_received" />
        </li>
        <li>
          <label for="nature_of_amendment"> Nature of Amendment</label>
          <input type="text" formControlName="nature_of_amendment" />
        </li>
        <li>
          <label for="amending_clerk"> Amending Clerk</label>
          <input type="text" formControlName="amending_clerk" />
        </li>
        <li>
          <label for="date_amending_clerk_instructed">Date Clerk Instructed</label>
          <input type="date" formControlName="date_amending_clerk_instructed" />
        </li>
        <li>
          <label for="status_of_amendment">Status of Amendment</label>
          <input type="text" formControlName="status_of_amendment" />
        </li>
        <li>
          <label for="date_amendment_received">Date Amendment received</label>
          <input type="date" formControlName="date_amendment_received" />
        </li>
      </ul>
      <!-- <span style="width: 40%;">
        myFormState: {{ createForm.value | json }}
      </span> -->
    </div>



<!-- <button type="submit" [disabled]="!form.form.valid">
  Submit
</button> -->
    <button type="submit">Submit</button>
  </form>

  <form class="modal-content" 
  *ngIf="formType == formTypes[1]"
  [formGroup]="editForm"
  (ngSubmit)="onSubmit('update')">

  <header>
    <h3>Edit this Document </h3>
    <a class="cancel" (click)="setInactive()">Close</a>
  </header>

  <div *ngIf="editeableObject">
    <ul class="form-list">
      <li *ngFor="let attribute of editeableAsList">
        {{ attribute[0] }} : 
        
        <!-- show this input based on the functions evaluation as 'text' -->
        <input 
        *ngIf=" evaluateKey(attribute[0]) == 'text' "
        [formControlName]="attribute[0]"
         type="text" [name]="attribute[0]" id=""> 
        <!-- show this id based on the functions evaluation as 'id' -->
         <span *ngIf=" evaluateKey(attribute[0]) == 'id'">{{attribute[1]}}</span>
        <!-- show this input based on the function's evalutation as 'date' -->
         <input 
         *ngIf=" evaluateKey(attribute[0]) == 'date'"
         [formControlName]="attribute[0]"
          type="date" [name]="attribute[0]" id=""> 

      </li>
    </ul>
  </div>
  <button type="submit">Submit</button>
  </form>


  <form class="modal-content" 
  *ngIf="formType == formTypes[2]"
  [formGroup]="deleteForm"
  (ngSubmit)="onSubmit('delete')">

    <header>
      <h3>Delete this Document </h3>
      <a class="cancel" (click)="setInactive()">Close</a>
    </header>

  </form>
</div>
