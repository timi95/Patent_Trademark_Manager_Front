
<div class="scrollable-grid">
  <span style="
  padding:0 20px;
  color: #ffffff;">
  Now viewing : 
    <span style="
    padding:0 20px;
    font-size: 25px;
    font-weight: 700;">{{utilityService.managerTypeSubject|async}} - {{utilityService.documentTypeSubject|async}}</span>
  </span>
  <ul class="card-grid" *ngIf="documentList">
    <li class="card-body" *ngFor="let document of documentList" >
      <header class="card-header" >
        <span> ID: {{ document.id }}</span>
        <a class="manage-button">Actions</a>
      </header>
      <div class="attributes-container" 
      *ngFor="let attribute of utilityService.toList(document); let i = index">
        <div *ngIf="attribute[0] != 'id' && i < 5"> 
          
          <span style="color: #667bd8;">{{(attribute[0]| slice:0:10)+'..'}}:  </span>{{attribute[1]}} 
        </div>
      </div>
      <button 
        (click)="viewDetails(document)">
      Further details</button>
    </li>
  </ul>
</div>
<div class="widgets">
  <filter-by></filter-by>
  <date-search></date-search>
  <a href="#" class="square_btn" (click)="createDocument()">&#43;</a>
</div>
<overlay
[active]="modalIsActive"
[managerType]="managerType"
[documentType]="documentTypeUrlDict[documentType]"
[formType]="formType"></overlay>
