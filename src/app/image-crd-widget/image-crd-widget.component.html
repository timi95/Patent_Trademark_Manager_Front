
<ul class="images-list">
  <li *ngFor="let image of image_list">
    <div>
      <strong>Id:</strong>{{image?.id}}
      <input class="delete" type="button" value="X" (click)="deleteImage(image?.id)">
    </div>
    <div class="picture-box"><img src="http://localhost:8080/Instruction/image/{{image?.id}}" alt=""/></div>
  </li>

</ul>


<div class="actions-controls">
  <div>
    <strong>Upload Image</strong>
    <input type="file" name="" id="" (change)="uploadImage($event)">
  </div>
</div>
