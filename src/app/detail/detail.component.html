<a class="font-weight" href="#" (click)="navigateHome()" >Back</a>
<ul class="font-colour info-view" *ngIf="details">
    <li *ngFor="let item of utilityService.toList|pureCall:details"> 
        {{item[0]}}: {{item[1]}}
    </li>
    <button (click)="deleteDocument()">Delete</button>
</ul>



<a class="square_btn" (click)="editDocument()">Edit</a>

<div *ngIf="detailEditIsActive">
    <overlay
    [active]="detailEditIsActive"
    [documentType]="patentActionUrlDict[documentType]"
    [formType]="overlayFormType"></overlay>
</div>
