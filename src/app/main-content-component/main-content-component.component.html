<div class="scrollable-grid">
  <ul class="card-grid">
    <li class="card-body" *ngFor="let documentItem of documentList">
      <h1>{{ documentItem.title }}</h1>
      <p>{{ documentItem.body }}</p>
      <br />
      <h4>{{ documentItem.footer }}</h4>
    </li>
  </ul>
</div>
<a href="#" class="square_btn" (click)="createDocument()">&#43;</a>
